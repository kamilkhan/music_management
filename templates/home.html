<!doctype html>
<html>
<title>Music Management System</title>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<div align="center">
<h1> Welcome to Music Management Portal</h1>
<form action="/search" method="post">
    Enter Album/Title/Artist
    <input type="text" title="E.g. lga would work for Alga Yagnik" size="50" name="search" value = "{{search_text}}" />
    <input type="submit" value = "Search"/>
</form>
<h4>No of Songs Found {{no_of_songs}}</h4>
<table>
        <tr>
            <td width="25%">Album</td>
            <td width="25%">Title</td>
            <td width="25%">Artist</td>
            <td colspan="4">
                <form action="/upload_song_form">
                    <input type="submit" value = "Upload New Song"/>
                </form>
            </td>
        </tr>
{% for item in items %}
<tr>
    <td>{{item.album}}</td>
    <td>{{item.title}}</td>
    <td>{{item.artist}}</td>

    <td>
        <form action="/delete/{{item.uuid}}" method="post">
            <input button type="submit" value = "Delete"/>
        </form>
    </td>
    <td>
        <form action="/download/{{item.fname}}" method="get">
            <input button type="submit" value = "Download"/>
        </form>
    </td>
     <td>
        <form action="/play/{{item.fname}}" method="get">
            <input button type="submit" value = "Play"/>
        </form>
    </td>
    <td>
        <form action="/share/{{item.uuid}}" method="get">
            <input button type="submit" value = "Share"/>
        </form>
    </td>
 </tr>
{% endfor %}
</table>
</div>
</body>
</html>
