<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<title>Music Management Systemk</title>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h1> Welcome to Music Management Portal</h1>
<br><br>
<form action="/search" method="post">
    Enter Album/Title/Artist
    <input type="text" name="search" value = "{{search_text}}" />
    <input type="submit" value = "Search"/>
</form>

<br>
<form action="/upload_song_form">
    <input type="submit" value = "Upload New Song"/>
</form>
<br>
<table>
    <tr><td>Album</td><td>Title</td><td>Artist</td></tr>
{% for item in items %}
<TR>
    <TD>{{item.album}}</TD>
    <TD>{{item.title}}</TD>
    <TD>{{item.artist}}</TD>

    <td>
        <form action="/delete/{{item.uuid}}" method="post">
            <input button type="submit" value = "Delete"/>
        </form>
    </td>
    <td>
        <form action="/download/{{item.fname}}" method="get">
            <input button type="submit" value = "Download"/>
        </form>
    </td>
     <td>
        <form action="/play/{{item.fname}}" method="get">
            <input button type="submit" value = "Play"/>
        </form>
    </td>
    <td>
        <form action="/share/{{item.fname}}" method="get">
            <input button type="submit" value = "Share"/>
        </form>
    </td>
 </TR>
{% endfor %}
</table>
</body>
</html>
